<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Canvas Jukebox</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>

<body class="Site">
    <div class="Site-content">
        <h1>The Basic Boombox!</h1>
        <div class="wrapper">
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
            <div class="audio-buttons">
                <button class="play-pause" data-playing="false" role="switch" aria-checked="false">Play</button>

            </div>
        </div>
        <audio src="audio/Bumblebee.mp3" type="audio/mpeg">
        </audio>
    </div>
    <footer class="site-footer">
        <script>
            const theDate = new Date();
            const footer = document.querySelector(".site-footer");
            footer.style.fontWeight = "600";
            footer.style.letterSpacing = "0.07rem";
            footer.style.textShadow = "1px 2px 2px black";
            footer.innerHTML =
                `&#10013; Â© ${theDate.getFullYear()} Maria D. Campbell &#10013;`;
        </script>
    </footer>
    <script src="scripts/js/audio.js"></script>
</body>

</html>
